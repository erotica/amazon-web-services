  /?Action=PutMetricAlarm&k=1:
    "":
      summary: Put Metric Alarm
      description: Creates or updates an alarm and associates it with the specified
        metric.
      operationId: putmetricalarm
      parameters:
      - in: query
        name: ActionsEnabled
        description: Indicates whether actions should be executed during any changes
          to the alarm state.
        type: string
      - in: query
        name: AlarmActions.member.N
        description: The actions to execute when this alarm transitions to the ALARM
          state from any other state. tttEach action is specified as an Amazon Resource
          Name (ARN).
        type: string
      - in: query
        name: AlarmDescription
        description: The description for the alarm.
        type: string
      - in: query
        name: AlarmName
        description: The name for the alarm. This name must be unique within the AWS
          account.
        type: string
      - in: query
        name: ComparisonOperator
        description: The arithmetic operation to use when comparing the specified
          statistic andtttthreshold. The specified statistic value is used as the
          first operand.
        type: string
      - in: query
        name: Dimensions.member.N
        description: The dimensions for the metric associated with the alarm.
        type: string
      - in: query
        name: EvaluationPeriods
        description: The number of periods over which data is compared to the specifiedtttthreshold.
        type: string
      - in: query
        name: ExtendedStatistic
        description: The percentile statistic for the metric associated with the alarm.
          Specify a value tttbetween p0.0 and p100.
        type: string
      - in: query
        name: InsufficientDataActions.member.N
        description: The actions to execute when this alarm transitions to the INSUFFICIENT_DATA
          state from any other state. tttEach action is specified as an Amazon Resource
          Name (ARN).
        type: string
      - in: query
        name: MetricName
        description: The name for the metric associated with the alarm.
        type: string
      - in: query
        name: Namespace
        description: The namespace for the metric associated with the alarm.
        type: string
      - in: query
        name: OKActions.member.N
        description: The actions to execute when this alarm transitions to an OK statetttfrom
          any other state. Each action is specified as an Amazon Resource Name (ARN).
        type: string
      - in: query
        name: Period
        description: The period, in seconds, over which the specified statistic is
          applied.
        type: string
      - in: query
        name: Statistic
        description: The statistic for the metric associated with the alarm, other
          than percentile.tt    For percentile statistics, use ExtendedStatistic.
        type: string
      - in: query
        name: Threshold
        description: The value against which the specified statistic is compared.
        type: string
      - in: query
        name: Unit
        description: The unit of measure for the statistic. For example, the units
          for the Amazon EC2tttNetworkIn metric are Bytes because NetworkIn tracks
          the number of bytes that an instancetttreceives on all network interfaces.
          You can also specify a unit when you create a customtttmetric. Units help
          provide conceptual meaning to your data. Metric data points thattttspecify
          a unit of measure, such as Percent, are aggregated separately.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Alarm Metric
  /?Action=PutMetricData&k=1:
    "":
