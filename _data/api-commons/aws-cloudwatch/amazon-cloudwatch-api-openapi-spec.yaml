        type: string
      - in: query
        name: AlarmNames.member.N
        description: The names of the alarms.
        type: string
      - in: query
        name: MaxRecords
        description: The maximum number of alarm descriptions to retrieve.
        type: string
      - in: query
        name: NextToken
        description: The token returned by a previous call to indicate that there
