      responses:
        200:
          description: OK
      tags:
      - Alarms
  /?Action=DescribeAlarmsForMetric&k=1:
    "":
      summary: Describe Alarms For Metric
      description: Retrieves the alarms for the specified metric.
      operationId: describealarmsformetric
      parameters:
      - in: query
        name: Dimensions.member.N
        description: The dimensions associated with the metric. If the metric has
          any associatedtttdimensions, you must specify them in order for the call
          to succeed.
        type: string
      - in: query
        name: ExtendedStatistic
        description: The percentile statistic for the metric. Specify a value betweentt    p0.0
          and p100.
        type: string
      - in: query
        name: MetricName
        description: The name of the metric.
        type: string
      - in: query
        name: Namespace
        description: The namespace of the metric.
        type: string
      - in: query
        name: Period
        description: The period, in seconds, over which the statistic is applied.
        type: string
      - in: query
        name: Statistic
        description: The statistic for the metric, other than percentiles.tt    For
