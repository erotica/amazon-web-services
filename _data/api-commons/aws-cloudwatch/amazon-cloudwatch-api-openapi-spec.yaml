        type: string
      - in: query
        name: StateReasonData
        description: The reason that this alarm is set to this specific state, in
          JSON format.
        type: string
      - in: query
        name: StateValue
        description: The value of the state.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Aler State
