paths:
  /?Action=DeleteAlarms&k=1:
    "":
      summary: Delete Alarms
      description: Deletes the specified alarms.
      operationId: deletealarms
      parameters:
      - in: query
        name: AlarmNames.member.N
        description: The alarms to be deleted.
        type: string
      responses:
