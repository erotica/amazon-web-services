      operationId: enablealarmactions
      parameters:
      - in: query
        name: AlarmNames.member.N
        description: The names of the alarms.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Alarm Actions
  /?Action=GetMetricStatistics&k=1:
    "":
      summary: Get Metric Statistics
      description: Gets statistics for the specified metric.
      operationId: getmetricstatistics
      parameters:
      - in: query
        name: Dimensions.member.N
        description: The dimensions. CloudWatch treats each unique combination of
          dimensions as a separate metric.tt    You cant retrieve statistics using
          combinations of dimensions that were not specially published.tt    You must
          specify the same dimensions that were used when the metrics were created.
          For an example,tt    see Dimension Combinations in the Amazon CloudWatch
          User Guide.
        type: string
      - in: query
        name: EndTime
        description: The time stamp that determines the last data point to return.
        type: string
      - in: query
        name: ExtendedStatistics.member.N
        description: The percentile statistics. Specify values between p0.0 and p100.
        type: string
      - in: query
        name: MetricName
        description: The name of the metric, with or without spaces.
        type: string
      - in: query
        name: Namespace
        description: The namespace of the metric, with or without spaces.
        type: string
      - in: query
        name: Period
        description: The granularity, in seconds, of the returned data points. A period
          cantttbe as short as one minute (60 seconds) and must be a multiple of 60.
          tttThe default value is 60.
        type: string
      - in: query
        name: StartTime
        description: The time stamp that determines the first data point to return.
          Note thattt    start times are evaluated relative to the time that CloudWatch
          receives the request.
        type: string
      - in: query
        name: Statistics.member.N
        description: The metric statistics, other than percentile. For percentile
          statistics,tt    use ExtendedStatistic.
        type: string
      - in: query
        name: Unit
        description: The unit for a given metric. Metrics may be reported in multiple
          units.tttNot supplying a unit results in all units being returned. If the
          metric only evertttreports one unit, specifying a unit has no effect.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Metric Statistics
  /?Action=ListMetrics&k=1:
    "":
      summary: List Metrics
      description: List the specified metrics.
      operationId: listmetrics
      parameters:
      - in: query
        name: Dimensions.member.N
        description: The dimensions to filter against.
        type: string
      - in: query
        name: MetricName
