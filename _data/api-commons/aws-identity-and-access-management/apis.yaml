name: AWS Identity and Access Management
description: AWS Identity and Access Management (IAM) enables you to securely control
  access to AWS services and resources for your users. Using IAM, you can create and
  manage AWS users and groups, and use permissions to allow and deny their access
  to AWS resources.u0026nbsp;nIAM is a feature of your AWS account offered at no additional
  charge. You will be charged only for use of other AWS services by your users.nTo
  get started using IAM, oru0026nbsp;if you have already registered with AWS, go to
  theu0026nbsp;AWS Management Consoleu0026nbsp;and get started with theseu0026nbsp;IAM
  Best Practices.
