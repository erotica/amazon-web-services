          element exists in the                PendingModifiedValues element of the
          operation response.
        type: string
      - in: query
        name: NewClusterIdentifier
        description: The new identifier for the cluster.
        type: string
      - in: query
        name: NodeType
        description: The new node type of the cluster. If you specify a new node type,
          you must also            specify the number of nodes parameter.
        type: string
      - in: query
        name: NumberOfNodes
        description: The new number of nodes of the cluster. If you specify a new
          number of nodes, you            must also specify the node type parameter.
        type: string
      - in: query
        name: PreferredMaintenanceWindow
        description: The weekly time range (in UTC) during which system maintenance
          can occur, if            necessary. If system maintenance is necessary during
          the window, it may result in an            outage.
        type: string
      - in: query
        name: PubliclyAccessible
        description: If true, the cluster can be accessed from a public network. Only            clusters
          in VPCs can be set to be publicly available.
        type: string
      - in: query
        name: VpcSecurityGroupIds.VpcSecurityGroupId.N
        description: A list of virtual private cloud (VPC) security groups to be associated
          with the            cluster.
