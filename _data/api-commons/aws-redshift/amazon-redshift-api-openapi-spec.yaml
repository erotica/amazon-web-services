swagger: "2.0"
info:
  title: Amazon Redshift API
  version: 1.0.0
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  /?Action=AuthorizeClusterSecurityGroupIngress&k=1:
    get:
      summary: ' Authorize Cluster Security Group Ingress '
      description: Adds an inbound (ingress) rule to an Amazon Redshift security group.
      operationId: authorizeClusterSecurityGroupIngress
      parameters:
      - in: query
        name: CIDRIP
        description: The IP range to be added the Amazon Redshift security group.
        type: string
      - in: query
        name: ClusterSecurityGroupName
        description: The name of the security group to which the ingress rule is added.
        type: string
      - in: query
        name: EC2SecurityGroupName
        description: The EC2 security group to be added the Amazon Redshift security
          group.
        type: string
      - in: query
        name: EC2SecurityGroupOwnerId
        description: The AWS account number of the owner of the security group specified
          by the                EC2SecurityGroupName parameter. The AWS Access Key
          ID is not an            acceptable value.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Security Group
  /?Action=AuthorizeSnapshotAccess&k=1:
    get:
      summary: ' Authorize Snapshot Access '
      description: Authorizes the specified AWS customer account to restore the specified            snapshot.
      operationId: authorizeSnapshotAccess
      parameters:
      - in: query
        name: AccountWithRestoreAccess
        description: The identifier of the AWS customer account authorized to restore
          the specified            snapshot.
        type: string
      - in: query
        name: SnapshotClusterIdentifier
        description: The identifier of the cluster the snapshot was created from.
          This parameter is            required if your IAM user has a policy containing
          a snapshot resource element that            specifies anything other than
          * for the cluster name.
        type: string
      - in: query
        name: SnapshotIdentifier
        description: The identifier of the snapshot the account is authorized to restore.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Snapshots
  /?Action=CopyClusterSnapshot&k=1:
    get:
      summary: ' Copy Cluster Snapshot '
      description: Copies the specified automated cluster snapshot to a new manual
        cluster snapshot.
      operationId: copyClusterSnapshot
      parameters:
      - in: query
        name: SourceSnapshotClusterIdentifier
        description: The identifier of the cluster the source snapshot was created
          from. This parameter            is required if your IAM user has a policy
          containing a snapshot resource element that            specifies anything
          other than * for the cluster name.
        type: string
      - in: query
        name: SourceSnapshotIdentifier
        description: The identifier for the source snapshot.
        type: string
      - in: query
        name: TargetSnapshotIdentifier
        description: The identifier given to the new manual snapshot.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Snapshots
  /?Action=CreateCluster&k=1:
    get:
      summary: ' Create Cluster '
      description: Creates a new cluster.
      operationId: createCluster
      parameters:
      - in: query
        name: AdditionalInfo
        description: Reserved.
        type: string
      - in: query
        name: AllowVersionUpgrade
        description: If true, major version upgrades can be applied during the maintenance            window
          to the Amazon Redshift engine that is running on the cluster.
        type: string
      - in: query
        name: AutomatedSnapshotRetentionPeriod
        description: The number of days that automated snapshots are retained. If
          the value is 0,            automated snapshots are disabled. Even if automated
          snapshots are disabled, you can            still create manual snapshots
          when you want with CreateClusterSnapshot.
        type: string
      - in: query
        name: AvailabilityZone
        description: The EC2 Availability Zone (AZ) in which you want Amazon Redshift
          to provision the            cluster. For example, if you have several EC2
          instances running in a specific            Availability Zone, then you might
          want the cluster to be provisioned in the same zone in            order
          to decrease network latency.
        type: string
      - in: query
        name: ClusterIdentifier
        description: A unique identifier for the cluster. You use this identifier
          to refer to the            cluster for any subsequent cluster operations
          such as deleting or modifying. The            identifier also appears in
          the Amazon Redshift console.
        type: string
      - in: query
        name: ClusterParameterGroupName
        description: The name of the parameter group to be associated with this cluster.
        type: string
      - in: query
        name: ClusterSecurityGroups.ClusterSecurityGroupName.N
        description: A list of security groups to be associated with this cluster.
        type: string
      - in: query
        name: ClusterSubnetGroupName
        description: The name of a cluster subnet group to be associated with this
          cluster.
        type: string
      - in: query
        name: ClusterType
        description: The type of the cluster. When cluster type is specified as
        type: string
      - in: query
        name: ClusterVersion
        description: The version of the Amazon Redshift engine software that you want
          to deploy on the            cluster.
        type: string
      - in: query
        name: DBName
        description: The name of the first database to be created when the cluster
          is created.
        type: string
      - in: query
        name: ElasticIp
        description: The Elastic IP (EIP) address for the cluster.
        type: string
      - in: query
        name: Encrypted
        description: If true, the data in the cluster is encrypted at rest.
        type: string
      - in: query
        name: EnhancedVpcRouting
        description: An option that specifies whether to create the cluster with enhanced
          VPC routing            enabled. To create a cluster that uses enhanced VPC
          routing, the cluster must be in a            VPC. For more information,
          see Enhanced VPC Routing in the Amazon Redshift Cluster Management Guide.
        type: string
      - in: query
        name: HsmClientCertificateIdentifier
        description: Specifies the name of the HSM client certificate the Amazon Redshift
          cluster uses to           retrieve the data encryption keys stored in an
          HSM.
        type: string
      - in: query
        name: HsmConfigurationIdentifier
        description: Specifies the name of the HSM configuration that contains the
          information the            Amazon Redshift cluster can use to retrieve and
          store keys in an HSM.
        type: string
      - in: query
        name: IamRoles.IamRoleArn.N
        description: A list of AWS Identity and Access Management (IAM) roles that
          can be used by the            cluster to access other AWS services. You
          must supply the IAM roles in their Amazon            Resource Name (ARN)
          format. You can supply up to 10 IAM roles in a single            request.
        type: string
      - in: query
        name: KmsKeyId
        description: The AWS Key Management Service (KMS) key ID of the encryption
          key that you want to            use to encrypt data in the cluster.
        type: string
      - in: query
        name: MasterUsername
        description: The user name associated with the master user account for the
          cluster that is being            created.
        type: string
      - in: query
        name: MasterUserPassword
        description: The password associated with the master user account for the
          cluster that is being            created.
        type: string
      - in: query
        name: NodeType
        description: The node type to be provisioned for the cluster. For information
          about node types,            go to  Working with                Clusters
          in the Amazon Redshift Cluster Management Guide.
        type: string
      - in: query
        name: NumberOfNodes
        description: The number of compute nodes in the cluster. This parameter is
          required when the                ClusterType parameter is specified as                multi-node.
        type: string
      - in: query
        name: Port
        description: The port number on which the cluster accepts incoming connections.
        type: string
      - in: query
        name: PreferredMaintenanceWindow
        description: The weekly time range (in UTC) during which automated cluster
          maintenance can            occur.
        type: string
      - in: query
        name: PubliclyAccessible
        description: If true, the cluster can be accessed from a public network.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      - in: query
        name: VpcSecurityGroupIds.VpcSecurityGroupId.N
        description: A list of Virtual Private Cloud (VPC) security groups to be associated
          with the            cluster.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Clusters
  /?Action=CreateClusterParameterGroup&k=1:
    get:
      summary: ' Create Cluster Parameter Group '
      description: Creates an Amazon Redshift parameter group.
      operationId: createClusterParameterGroup
      parameters:
      - in: query
        name: Description
        description: A description of the parameter group.
        type: string
      - in: query
        name: ParameterGroupFamily
        description: The Amazon Redshift engine version to which the cluster parameter
          group applies. The            cluster engine version determines the set
          of parameters.
        type: string
      - in: query
        name: ParameterGroupName
        description: The name of the cluster parameter group.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Parameter Groups
  /?Action=CreateClusterSecurityGroup&k=1:
    get:
      summary: ' Create Cluster Security Group '
      description: Creates a new Amazon Redshift security group.
      operationId: createClusterSecurityGroup
      parameters:
      - in: query
        name: ClusterSecurityGroupName
        description: The name for the security group. Amazon Redshift stores the value
          as a lowercase            string.
        type: string
      - in: query
        name: Description
        description: A description for the security group.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Security Group
  /?Action=CreateClusterSnapshot&k=1:
    get:
      summary: ' Create Cluster Snapshot '
      description: Creates a manual snapshot of the specified cluster.
      operationId: createClusterSnapshot
      parameters:
      - in: query
        name: ClusterIdentifier
        description: The cluster identifier for which you want a snapshot.
        type: string
      - in: query
        name: SnapshotIdentifier
        description: A unique identifier for the snapshot that you are requesting.
          This identifier must            be unique for all snapshots within the AWS
          account.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Snapshots
  /?Action=CreateClusterSubnetGroup&k=1:
    get:
      summary: ' Create Cluster Subnet Group '
      description: Creates a new Amazon Redshift subnet group.
      operationId: createClusterSubnetGroup
      parameters:
      - in: query
        name: ClusterSubnetGroupName
        description: The name for the subnet group. Amazon Redshift stores the value
          as a lowercase            string.
        type: string
      - in: query
        name: Description
        description: A description for the subnet group.
        type: string
      - in: query
        name: SubnetIds.SubnetIdentifier.N
        description: An array of VPC subnet IDs. A maximum of 20 subnets can be modified
          in a single            request.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Subnet Groups
  /?Action=CreateEventSubscription&k=1:
    get:
      summary: ' Create Event Subscription '
      description: Creates an Amazon Redshift event notification subscription.
      operationId: createEventSubscription
      parameters:
      - in: query
        name: Enabled
        description: A Boolean value; set to true to activate the subscription, set
          to                false to create the subscription but not active it.
        type: string
      - in: query
        name: EventCategories.EventCategory.N
        description: Specifies the Amazon Redshift event categories to be published
          by the event notification            subscription.
        type: string
      - in: query
        name: Severity
        description: Specifies the Amazon Redshift event severity to be published
          by the event notification            subscription.
        type: string
      - in: query
        name: SnsTopicArn
        description: The Amazon Resource Name (ARN) of the Amazon SNS topic used to
          transmit the event            notifications. The ARN is created by Amazon
          SNS when you create a topic and subscribe to            it.
        type: string
      - in: query
        name: SourceIds.SourceId.N
        description: A list of one or more identifiers of Amazon Redshift source objects.
          All of the objects            must be of the same type as was specified
          in the source type parameter. The event            subscription will return
          only events generated by the specified objects. If not            specified,
          then events are returned for all objects within the source type            specified.
        type: string
      - in: query
        name: SourceType
        description: The type of source that will be generating the events. For example,
          if you want to            be notified of events generated by a cluster,
          you would set this parameter to cluster.            If this value is not
          specified, events are returned for all Amazon Redshift objects in your            AWS
          account. You must specify a source type in order to specify source IDs.
        type: string
      - in: query
        name: SubscriptionName
        description: The name of the event subscription to be created.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Event Subscriptions
  /?Action=CreateHsmClientCertificate&k=1:
    get:
      summary: ' Create Hsm Client Certificate '
      description: Creates an HSM client certificate that an Amazon Redshift cluster
        will use to connect to            the clients HSM in order to store and retrieve
        the keys used to encrypt the cluster            databases.
      operationId: createHsmClientCertificate
      parameters:
      - in: query
        name: HsmClientCertificateIdentifier
        description: The identifier to be assigned to the new HSM client certificate
          that the cluster            will use to connect to the HSM to use the database
          encryption keys.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - HSM Client Certificates
  /?Action=CreateHsmConfiguration&k=1:
    get:
      summary: ' Create Hsm Configuration '
      description: Creates an HSM configuration that contains the information required
        by an Amazon Redshift            cluster to store and use database encryption
        keys in a Hardware Security Module (HSM).
      operationId: createHsmConfiguration
      parameters:
      - in: query
        name: Description
        description: A text description of the HSM configuration to be created.
        type: string
      - in: query
        name: HsmConfigurationIdentifier
        description: The identifier to be assigned to the new Amazon Redshift HSM
          configuration.
        type: string
      - in: query
        name: HsmIpAddress
        description: The IP address that the Amazon Redshift cluster must use to access
          the HSM.
        type: string
      - in: query
        name: HsmPartitionName
        description: The name of the partition in the HSM where the Amazon Redshift
          clusters will store their            database encryption keys.
        type: string
      - in: query
        name: HsmPartitionPassword
        description: The password required to access the HSM partition.
        type: string
      - in: query
        name: HsmServerPublicCertificate
        description: The HSMs public certificate file. When using Cloud HSM, the file
          name is            server.pem.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - HSM Configurations
  /?Action=CreateSnapshotCopyGrant&k=1:
    get:
      summary: ' Create Snapshot Copy Grant '
      description: Creates a snapshot copy grant that permits Amazon Redshift to use
        a customer master key            (CMK) from AWS Key Management Service (AWS
        KMS) to encrypt copied snapshots in a            destination region.
      operationId: createSnapshotCopyGrant
      parameters:
      - in: query
        name: KmsKeyId
        description: The unique identifier of the customer master key (CMK) to which
          to grant Amazon Redshift            permission. If no key is specified,
          the default key is used.
        type: string
      - in: query
        name: SnapshotCopyGrantName
        description: The name of the snapshot copy grant. This name must be unique
          in the region for the            AWS account.
        type: string
      - in: query
        name: Tags.Tag.N
        description: A list of tag instances.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Snapshots
  /?Action=CreateTags&k=1:
    get:
      summary: ' Create Tags '
      description: Adds one or more tags to a specified resource.
      operationId: createTags
      parameters:
      - in: query
        name: ResourceName
        description: The Amazon Resource Name (ARN) to which you want to add the tag
          or tags. For            example, arn:aws:redshift:us-east-1:123456789:cluster:t1.
        type: string
      - in: query
        name: Tags.Tag.N
        description: One or more name/value pairs to add as tags to the specified
          resource. Each tag            name is passed in with the parameter Key and
          the corresponding value is            passed in with the parameter Value.
          The Key and                Value parameters are separated by a comma (,).
          Separate multiple tags            with a space. For example, --tags Key=owner,Value=admin                Key=environment,Value=test
          Key=version,Value=1.0.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tags
  /?Action=DeleteCluster&k=1:
    get:
      summary: ' Delete Cluster '
      description: Deletes a previously provisioned cluster.
      operationId: deleteCluster
      parameters:
      - in: query
        name: ClusterIdentifier
        description: The identifier of the cluster to be deleted.
        type: string
      - in: query
        name: FinalClusterSnapshotIdentifier
        description: The identifier of the final snapshot that is to be created immediately
          before            deleting the cluster. If this parameter is provided,                SkipFinalClusterSnapshot
          must be false.
        type: string
      - in: query
        name: SkipFinalClusterSnapshot
        description: Determines whether a final snapshot of the cluster is created
          before Amazon Redshift            deletes the cluster. If true, a final
          cluster snapshot is not created. If                false, a final cluster
          snapshot is created before the cluster is            deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Clusters
  /?Action=DeleteClusterParameterGroup&k=1:
    get:
      summary: ' Delete Cluster Parameter Group '
      description: Deletes a specified Amazon Redshift parameter group.
      operationId: deleteClusterParameterGroup
      parameters:
      - in: query
        name: ParameterGroupName
        description: The name of the parameter group to be deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Parameter Groups
  /?Action=DeleteClusterSecurityGroup&k=1:
    get:
      summary: ' Delete Cluster Security Group '
      description: Deletes an Amazon Redshift security group.
      operationId: deleteClusterSecurityGroup
      parameters:
      - in: query
        name: ClusterSecurityGroupName
        description: The name of the cluster security group to be deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Security Group
  /?Action=DeleteClusterSnapshot&k=1:
    get:
      summary: ' Delete Cluster Snapshot '
      description: Deletes the specified manual snapshot.
      operationId: deleteClusterSnapshot
      parameters:
      - in: query
        name: SnapshotClusterIdentifier
        description: The unique identifier of the cluster the snapshot was created
          from. This parameter            is required if your IAM user has a policy
          containing a snapshot resource element that            specifies anything
          other than * for the cluster name.
        type: string
      - in: query
        name: SnapshotIdentifier
        description: The unique identifier of the manual snapshot to be deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Snapshots
  /?Action=DeleteClusterSubnetGroup&k=1:
    get:
      summary: ' Delete Cluster Subnet Group '
      description: Deletes the specified cluster subnet group.
      operationId: deleteClusterSubnetGroup
      parameters:
      - in: query
        name: ClusterSubnetGroupName
        description: The name of the cluster subnet group name to be deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Subnet Groups
  /?Action=DeleteEventSubscription&k=1:
    get:
      summary: ' Delete Event Subscription '
      description: Deletes an Amazon Redshift event notification subscription.
      operationId: deleteEventSubscription
      parameters:
      - in: query
        name: SubscriptionName
        description: The name of the Amazon Redshift event notification subscription
          to be deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Event Subscriptions
  /?Action=DeleteHsmClientCertificate&k=1:
    get:
      summary: ' Delete Hsm Client Certificate '
      description: Deletes the specified HSM client certificate.
      operationId: deleteHsmClientCertificate
      parameters:
      - in: query
        name: HsmClientCertificateIdentifier
        description: The identifier of the HSM client certificate to be deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - HSM Client Certificates
  /?Action=DeleteHsmConfiguration&k=1:
    get:
      summary: ' Delete Hsm Configuration '
      description: Deletes the specified Amazon Redshift HSM configuration.
      operationId: deleteHsmConfiguration
      parameters:
      - in: query
        name: HsmConfigurationIdentifier
        description: The identifier of the Amazon Redshift HSM configuration to be
          deleted.
        type: string
      responses:
        200:
          description: OK
      tags:
      - HSM Configurations
  /?Action=DeleteSnapshotCopyGrant&k=1:
    get:
      summary: ' Delete Snapshot Copy Grant '
      description: Deletes the specified snapshot copy grant.
      operationId: deleteSnapshotCopyGrant
      parameters:
      - in: query
        name: SnapshotCopyGrantName
        description: The name of the snapshot copy grant to delete.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Snapshots
  /?Action=DeleteTags&k=1:
    get:
      summary: ' Delete Tags '
      description: Deletes a tag or tags from a resource.
      operationId: deleteTags
      parameters:
      - in: query
        name: ResourceName
        description: The Amazon Resource Name (ARN) from which you want to remove
          the tag or tags. For            example, arn:aws:redshift:us-east-1:123456789:cluster:t1.
        type: string
      - in: query
        name: TagKeys.TagKey.N
        description: The tag key that you want to delete.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tags
  /?Action=DescribeClusterParameterGroups&k=1:
    get:
      summary: ' Describe Cluster Parameter Groups '
      description: Returns a list of Amazon Redshift parameter groups, including parameter
        groups you            created and the default parameter group.
      operationId: describeClusterParameterGroups
      parameters:
      - in: query
        name: Marker
        description: An optional parameter that specifies the starting point to return
          a set of response            records. When the results of a DescribeClusterParameterGroups
          request            exceed the value specified in MaxRecords, AWS returns
          a value in the                Marker field of the response. You can retrieve
          the next set of response            records by providing the returned marker
          value in the Marker parameter and            retrying the request.
        type: string
      - in: query
        name: MaxRecords
        description: The maximum number of response records to return in each call.
          If the number of            remaining response records exceeds the specified
          MaxRecords value, a value            is returned in a marker field of the
          response. You can retrieve the next            set of records by retrying
          the command with the returned marker value.
        type: string
      - in: query
        name: ParameterGroupName
        description: The name of a specific parameter group for which to return details.
          By default,            details about all parameter groups and the default
          parameter group are            returned.
        type: string
      - in: query
        name: TagKeys.TagKey.N
        description: A tag key or keys for which you want to return all matching cluster
          parameter            groups that are associated with the specified key or
          keys. For example, suppose that you            have parameter groups that
          are tagged with keys called owner and                environment. If you
          specify both of these tag keys in the request,            Amazon Redshift
          returns a response with the parameter groups that have either or both of
          these            tag keys associated with them.
        type: string
      - in: query
        name: TagValues.TagValue.N
        description: A tag value or values for which you want to return all matching
          cluster parameter            groups that are associated with the specified
          tag value or values. For example, suppose            that you have parameter
          groups that are tagged with values called admin and                test.
          If you specify both of these tag values in the request, Amazon Redshift            returns
          a response with the parameter groups that have either or both of these tag            values
          associated with them.
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cluster Parameter Groups
  /?Action=DescribeClusterParameters&k=1:
    get:
      summary: ' Describe Cluster Parameters '
      description: Returns a detailed list of parameters contained within the specified
        Amazon Redshift            parameter group.
      operationId: describeClusterParameters
      parameters:
      - in: query
        name: Marker
        description: An optional parameter that specifies the starting point to return
          a set of response            records. When the results of a DescribeClusterParameters
          request            exceed the value specified in MaxRecords, AWS returns
          a value in the                Marker field of the response. You can retrieve
          the next set of response            records by providing the returned marker
          value in the Marker parameter and            retrying the request.
        type: string
      - in: query
        name: MaxRecords
        description: The maximum number of response records to return in each call.
          If the number of            remaining response records exceeds the specified
          MaxRecords value, a value            is returned in a marker field of the
          response. You can retrieve the next            set of records by retrying
          the command with the returned marker value.
        type: string
      - in: query
        name: ParameterGroupName
        description: The name of a cluster parameter group for which to return details.
        type: string
      - in: query
        name: Source
        description: The parameter types to return. Specify user to show parameters
          that            are different form the default. Similarly, specify engine-default
          to show            parameters that are the same as the default parameter
          group.
        type: string
      responses:
        200:
          description: OK
      tags:
      - 'Cluster Parameters '
  /?Action=DescribeClusters&k=1:
    get:
      summary: ' Describe Clusters '
      description: Returns properties of provisioned clusters including general cluster
        properties,            cluster database properties, maintenance and backup
        properties, and security and access            properties.
      operationId: describeClusters
      parameters:
      - in: query
        name: ClusterIdentifier
        description: The unique identifier of a cluster whose properties you are requesting.
          This            parameter is case sensitive.
        type: string
      - in: query
        name: Marker
        description: An optional parameter that specifies the starting point to return
          a set of response            records. When the results of a DescribeClusters
          request exceed the            value specified in MaxRecords, AWS returns
          a value in the                Marker field of the response. You can retrieve
          the next set of response            records by providing the returned marker
          value in the Marker parameter and            retrying the request.
        type: string
      - in: query
        name: MaxRecords
